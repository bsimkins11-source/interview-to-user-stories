steps:
  # Build and deploy the backend API
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/interview-etl-backend', './backend']
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/interview-etl-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - run
      - deploy
      - interview-etl-backend
      - --image
      - gcr.io/$PROJECT_ID/interview-etl-backend
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - ENVIRONMENT=production,GCP_PROJECT_ID=$PROJECT_ID
      - --service-account
      - interview-etl-service@$PROJECT_ID.iam.gserviceaccount.com

  # Build and deploy the worker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/interview-etl-worker', './worker']
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/interview-etl-worker']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - run
      - deploy
      - interview-etl-worker
      - --image
      - gcr.io/$PROJECT_ID/interview-etl-worker
      - --region
      - us-central1
      - --platform
      - managed
      - --no-allow-unauthenticated
      - --set-env-vars
      - ENVIRONMENT=production,GCP_PROJECT_ID=$PROJECT_ID
      - --service-account
      - interview-etl-service@$PROJECT_ID.iam.gserviceaccount.com

images:
  - 'gcr.io/$PROJECT_ID/interview-etl-backend'
  - 'gcr.io/$PROJECT_ID/interview-etl-worker'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
